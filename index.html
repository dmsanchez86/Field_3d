<!doctype html>
<html lang="eng">
	<head>
		<title>Field Soccer In 3D</title>
		<link rel="stylesheet" href="stylesheets/main.css">
	</head>
	<body>
		<div class="controlsCamera">
			<span class="control" camera="normal">Normal Camera</span>
			<span class="control" camera="front">Front Camera</span>
			<span class="control" camera="back">Back Camera</span>
			<span class="control" camera="side_left">Side Left Camera</span>
			<span class="control" camera="side_right">Side Right Camera</span>
		</div>
		<div class="field">
			<span class="goalTop"></span>
			<span class="goalBottom"></span>
			<div class="player goalkeepper" name="David Ospina"></div>
			<div class="player defense lateral lateral__left" name="Lateral"></div>
			<div class="player defense central central__left" name="Central"></div>
			<div class="player defense central central__right" name="Central"></div>
			<div class="player defense lateral lateral__right" name="Lateral"></div>
			<div class="player flyers lateral lateral__left" name="Flyer"></div>
			<div class="player flyers central" name="Flyer"></div>
			<div class="player flyers lateral lateral__right" name="Flyer"></div>
			<div class="player forward lateral lateral__left" name="Forward"></div>
			<div class="player forward central" name="Forward"></div>
			<div class="player forward lateral lateral__right" name="Forward"></div>
		</div>
		<script src="js/functions.js"></script>
	</body>
</html>
